<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="background-color: hsl(0, 100%, 74%) ;">
       <section class="box">
            <div class="container1">
                <div class="main">
                    <h1>Learn to code by watching others</h1>
                    <p>
                    See how experienced developers solve problems in real-time. 
                    Watching scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </div>
            <div>
                <div class="form-text"><p><b>Try it free 7days</b> then $20/mo. thereafter</p></div>
                
                <form>
                    <div class="container2">
                        <div>
                            <i class="icon-error.svg"></i>
                            <input type="text" placeholder="First Name" name="first" required="First Name cannot be empty" class="firstName" onkeyup="validateFirstName()">
                        </div>
                        <div>
                            <i class="icon-error.svg"></i>
                            <input type="text" placeholder="Last Name" name="last" required="Last Name cannot be empty" class="lastName" onkeyup="validateLastName()">
                        </div>
                        <div>
                            <i class="icon-error.svg"></i>
                            <input type="email" placeholder="Email Address" name="mail" required="Looks like this is not an email" class="email" onkeyup="validateEmail()">
                        </div>
                        <div>
                            <i class="icon-error.svg"></i>
                            <input type="password" placeholder="Password" name="psw" required="Password cannot be empty" class="password" onkeyup="validatePassword()">
                        </div>
                        <div class="done">
                            <button type="submit" class="signupbtn">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <p>By clicking the button, you are agreeing to our <a href="#">Terms & Privacy</a></p>
                    </div>
                </form>
            </div>
    </section>
    <footer>
        <button><a href="index.html">Home</button></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
