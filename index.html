<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Big+Shoulders+Display">
</head>
<body>
    <h2>Learn to code by watching others</h2>
    <p>
        See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
    <div class="box">
         <div class="container1">
                <p><b>Try it free 7days</b> then $24/month, thereafter</p>
        </div>
        <form>
            <div class="container2">
                <div>
                    <i class="icon-error.svg"></i>
                    <input type="text" placeholder="First Name" name="first" required class="firstName" onkeyup="validateFirstName()">
                    <span class="firstNameError"></span>
                </div>
                <div>
                    <i class="icon-error.svg"></i>
                    <input type="text" placeholder="Last Name" name="last" required class="lastName" onkeyup="validateLastName()">
                    <span class="lastNamerror"></span>
                </div>
                <div>
                    <i class="icon-error.svg"></i>
                    <input type="email" placeholder="Email Address" name="mail" required class="email" onkeyup="validateEmail()">
                    <span class="emailError"></span>
                </div>
                <div>
                    <i class="icon-error.svg"></i>
                    <input type="password" placeholder="Password" name="psw" required class="password" onkeyup="validatePassword()">
                    <span class="pwdError"></span>
                </div>
                <div class="done">
                    <button type="submit" class="signupbtn">CLAIM YOUR FREE TRIAL</button>
                    <span class="btnError"></span>
                </div>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms & Privacy</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
